<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матвей Бухарцев, экзамен</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>
    <header>
    	<div class="title">
			<img src="/img/logo.png" alt="logo" class="logo">
			<h1>Task Manager</h1>
		</div>
    	<div class="description">
    		<img src="/img/information-button-svgrepo-com.svg" alt="icon info" class="info">
    		<p>Kanban — метод управления разработкой, реализующий принцип «точно в срок».</p>
    	</div>
    </header>
    <main>
    	<form action="#" class="addTask">
    		<label for="taskText" class="lblNew">Новая задача</label>
    		<input type="text" placeholder="Описание задачи" name="taskText" id="taskText">
    		<input type="submit" value="+ добавить">
    	</form>
    	<div class="columns">
    		<div id="col_backlog">
    			<h2>backlog</h2>
    			<div class="card">
    				<div class="head"></div>
    				<div class="text"></div>
    				<button></button>
    				<button></button>
    			</div>
    		</div>
    		<div id="col_in_progress">
    			<h2>in progress</h2>
    		</div>
    		<div id="col_done">
    			<h2>done</h2>
    		</div>
    	</div>
    </main>
    <footer>
    	Матвей Александрович Бухарцев, 201-321
    	01.02.2021
    </footer>
</body>
</html>
